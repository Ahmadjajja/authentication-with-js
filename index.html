<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="greet" class="col">Hello,Ahmad!</div>
        <div class="col basicInfo">
            <h1>Users Detail</h1>
        </div>
        <div class="mainContainer">
            <div class="col-8 col1">
                <p id="result">Output will be displayed here</p>
                <!-- <input type="text" value="Output will be displayed here" id="result"> -->
            </div>
            <div class="col-4 buttons">
                <!-- <button id="list">Generate Users List</button><br> -->
                <button  type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Register</button><br>
                <button  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal2">Login</button>
                <button id="logout" onClick="logout()">Logout</button><br>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="rEmail" class="form-control" placeholder="Email" aria-label="Recipient's Email"
                            aria-describedby="button-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="rPassword" class="form-control" placeholder="Password" aria-label="Recipient's password"
                            aria-describedby="button-addon2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="register" class="btn btn-primary" data-bs-dismiss="modal" onClick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="cEmail" class="form-control" placeholder="Email" aria-label="Recipient's Email"
                            aria-describedby="button-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="cPassword" class="form-control" placeholder="Password" aria-label="Recipient's password"
                            aria-describedby="button-addon2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="login" class="btn btn-primary " data-bs-dismiss="modal" onClick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
